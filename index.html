<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TiroScore — Index</title>
  <style>
    :root{
      --bg:#071022; --card:#0b1220; --accent:#06b6d4; --muted:#94a3b8;
      --gap:12px; --radius:10px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:linear-gradient(180deg,#071121 0%,#081827 100%);color:#e6eef6;padding:16px}
    .wrap{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:16px}
    .avatar{width:48px;height:48px;border-radius:50%;background:linear-gradient(180deg,#0ea5a3,#06b6d4);display:flex;align-items:center;justify-content:center;color:#042;font-weight:700}
    h1{font-size:18px;margin:0}
    .meta{font-size:13px;color:var(--muted)}

    .cardGrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;margin-top:18px}
    .folderCard{background:var(--card);padding:12px;border-radius:10px;display:flex;flex-direction:column;gap:10px;align-items:start}
    .folderActions{display:flex;gap:8px;width:100%;justify-content:space-between;align-items:center}
    .btn{background:var(--accent);color:#042;padding:8px 10px;border-radius:8px;border:none;cursor:pointer;text-decoration:none;font-weight:700}
    .pill{background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:999px;font-size:13px;color:var(--muted)}
    footer{margin-top:24px;color:var(--muted);font-size:13px}
    @media(max-width:600px){ .avatar{width:44px;height:44px} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div style="display:flex;align-items:center;gap:12px">
        <div class="avatar">TS</div>
        <div>
          <h1>TiroScore</h1>
        </div>
      </div>

 
    </header>

    <section>
      <div class="muted">Arqueros disponibles</div>
      <div class="cardGrid" id="foldersList">
        <!-- carpetas estáticas (ajustá o agregá según tus carpetas) -->
        <div class="folderCard">
          <div style="display:flex;align-items:center;gap:12px;width:100%">
            <div class="avatar">AP</div>
            <div>
              <div style="font-weight:800">Alfio</div>
            </div>
          </div>
          <div class="folderActions">
            <a class="btn" href="./alfio/">Ver estadisticas</a>
          </div>
        </div>

        <div class="folderCard">
          <div style="display:flex;align-items:center;gap:12px;width:100%">
            <div class="avatar">AY</div>
            <div>
              <div style="font-weight:800">alexis</div>
            </div>
          </div>
          <div class="folderActions">
            <a class="btn" href="./alexis/">Ver estadisticas</a>
          </div>
        </div>
        <div class="folderCard">
          <div style="display:flex;align-items:center;gap:12px;width:100%">
            <div class="avatar">SC</div>
            <div>
              <div style="font-weight:800">Sergio Casagrande</div>
            </div>
          </div>
          <div class="folderActions">
            <a class="btn" href="./sergio/">Ver estadisticas</a>
          </div>
        </div>
        <div class="folderCard">
          <div style="display:flex;align-items:center;gap:12px;width:100%">
            <div class="avatar">MT</div>
            <div>
              <div style="font-weight:800">Matias Latorre</div>
            </div>
          </div>
          <div class="folderActions">
            <a class="btn" href="./matt/">Ver estadisticas</a>
          </div>
        </div>
        <div class="folderCard">
          <div style="display:flex;align-items:center;gap:12px;width:100%">
            <div class="avatar">DA</div>
            <div>
              <div style="font-weight:800">Diego Arias</div>
            </div>
          </div>
          <div class="folderActions">
            <a class="btn" href="./diego/">Ver estadisticas</a>
          </div>
        </div>

        <!-- ejemplo: añade más cards manualmente para otras carpetas -->
      </div>
    </section>

    <footer>    
        &copy; 2025 TiroScore. Todos los derechos reservados.
    </footer>
  </div>
</body>
</html>
